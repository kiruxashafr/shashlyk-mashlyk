<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шашлык-Машлык - Корзина</title>

    <link rel="stylesheet" href="/css/header.css">

    <link rel="stylesheet" href="/css/korzina.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <header class="top-bar">
        <div class="container top-bar-content">
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none;">
                    <img src="/фото/sJB4OhCXlhc.png" alt="Логотип" class="logo">
                    <span class="cafe-title">Шашлык-Машлык</span>
                </a>
            </div>
            <div id="menu-btn-container">
                <div id="menu-btn">
                    <input type="checkbox" id="menu-checkbox" />
                    <label for="menu-checkbox" id="menu-label">
                        <div id="menu-bar"></div>
                    </label>
                </div>
            </div>
            <nav class="nav-links">
                <a href="about.html" class="button top-button">О нас<img src="фото/receipt_long_bill_invoice_icon_196587.png" alt="О нас" class="button-icon"></a>
                <a href="delivery.html" class="button top-button">Условия доставки<img src="фото/delivery_truck_shipping_package_fast_icon_196609 (1).png" alt="Условия доставки" class="button-icon"></a>
                <a href="cart.html" class="button top-button">Корзина<img src="фото/bag_shopping_shop_cart_ecommerce_icon_196622.png" alt="Корзина" class="button-icon"></a>
            </nav>
            <div class="contact-info">
                <div class="phone">
                    <img src="/фото/Ic_phone_iphone_48px.svg.png" alt="Телефон" class="phone-icon">
                    <span>+7(958)655-94-00</span>
                </div>
                <div class="address">г.Орел ул.Карачевская д.58</div>
                <div class="mobaddress">ул.Карачевская д.58</div>
            </div>
        </div>
    </header>

    <div class="cart-page-container">
        <div class="cart-items-container">
            <h2>Ваша корзина</h2>
            <div class="cart-items">
                <!-- Товары будут добавляться сюда через JavaScript -->
            </div>
        </div>

        <div class="order-form-container">
            <h2>Информация о заказе</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group delivery-fields">
                    <label for="street">Улица:</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group delivery-fields">
                    <label for="house">Дом:</label>
                    <input type="text" id="house" name="house">
                </div>
                <div class="form-group delivery-fields">
                    <label for="floor">Этаж:</label>
                    <input type="text" id="floor" name="floor">
                </div>
                <div class="form-group delivery-fields">
                    <label for="entrance">Подъезд:</label>
                    <input type="text" id="entrance" name="entrance">
                </div>
                <div class="form-group delivery-fields">
                    <label for="apartment">Квартира:</label>
                    <input type="text" id="apartment" name="apartment">
                </div>
                <div class="form-group delivery-fields">
                    <label for="comment">Комментарий к заказу:</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>
            </form>
        </div>

        <div class="order-info-container">
            <h2>Информация о заказе</h2>
            <div class="order-summary">
                <p><strong>Имя:</strong> <span id="summary-name"></span></p>
                <p><strong>Телефон:</strong> <span id="summary-phone"></span></p>
                <p class="delivery-summary"><strong>Адрес:</strong> <span id="summary-address"></span></p>
                <p class="delivery-summary"><strong>Комментарий:</strong> <span id="summary-comment"></span></p>
                <p><strong>Доставка:</strong> <span id="delivery-info"></span></p>
                <p><strong>Итого:</strong> <span id="total-price"></span> </p>
            </div>
            <button class="order-button">Оформить заказ</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <a href="index.html" class="footer-logo-link">
                <img src="/фото/sJB4OhCXlhc.png" alt="Логотип" class="footer-logo">
            </a>
            <a href="mailto:shafranovcyril@yandex.ru" class="footer-icon-link">
                <img src="/фото/mail_icon.png" alt="Email" class="footer-icon1">
            </a>
            <a href="https://vk.com/shashlikmashlik57" target="_blank" class="footer-icon-link">
                <img src="/фото/vk_icon.png" alt="ВКонтакте" class="footer-icon">
            </a>
            <a href="tel:+7(958)655-94-00" class="footer-icon-link">
                <img src="/фото/phone_icon.png" alt="Телефон" class="footer-icon">
            </a>
            <a href="about.html" class="footer-about-link">О нас</a>
        </div>
    </footer>


    <script src="/js/main.js"></script>
</body>
</html>
