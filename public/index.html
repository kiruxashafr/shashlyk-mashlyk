            <nav class="nav-links">

            <div class="contact-info">

    <div class="category-item" data-category="bread">
        <span class="category-name">Хлеб</span>
        <span class="category-underline"></span>
    </div>
    <div class="category-item" data-category="sauces">
        <span class="category-name">Соусы</span>

    <div class="category-item" data-category="salads">

    <div class="category-item" data-category="combo">

        <span class="category-underline"></span>
    </div>
    <div class="category-item" data-category="pizza">
        <span class="category-name">Пицца</span>
        <span class="category-underline"></span>
    </div>
    <div class="category-item" data-category="drinks">
        <span class="category-name">Напитки</span>

<div class="mobile-toggle-container">

        <input type="checkbox" id="toggle-switch">

        </span>
    </label>
</div>

<!-- Main-container содержит только контент -->
<div class="main-container">
    <!-- Для десктопа -->
    <div class="category-container">
        <div class="category-item" data-category="shashlyk">

        <div class="category-item" data-category="pizza">
            <img src="/фото/фото категорий/пицца кат.png" alt="Пицца" class="category-icon">
            <span class="category-name">Пицца</span>
        </div>
        <div class="category-item" data-category="drinks">
            <img src="/фото/фото категорий/напитки кат.png" alt="Напитки" class="category-icon">

        </div>
    </div>

        <div class="content-container">
            <div class="content" id="all-content">

                    <!-- Здесь будут категории и товары -->
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="toggle-switch">
                    <span class="slider">
                        <span class="label">Самовывоз</span>
                        <span class="label">Доставка</span>
                    </span>
                </label>
            </div>
            <div class="cart-container">
                <div class="cart-content">
                    <div class="cart-text">Корзина</div>
                    <div class="cart-items">
                        <!-- Товары будут добавляться сюда через JavaScript -->
                    </div>
                    <button class="checkout-button">Перейти к оформлению</button>
                </div>
            </div>
        </div>
    </div>

    <div class="product-modal">
        <div class="product-modal-content">
            <span class="product-modal-close">×</span>
            <div class="product-modal-image">
                <img src="" alt="Товар">
            </div>
            <div class="product-modal-details">
                <div class="product-modal-header">
                    <div class="product-modal-name"></div>
                    <div class="product-modal-weight"></div>
                </div>
                <div class="product-modal-quantity">
                    <div class="quantity-group">
                        <button class="quantity-minus">-</button>
                        <input type="number" class="quantity-input" value="1" min="1">
                        <button class="quantity-plus">+</button>
                    </div>
                    <div class="quantity-add">
                        <button class="product-modal-add">Добавить</button>
                    </div>
                </div>
                <div class="product-modal-info">
                    <div class="product-modal-description"></div>
                    <div class="product-modal-composition"></div>
                    <div class="product-modal-nutrition">
                        <div class="nutrition-title">На 100 г</div>
                        <div class="nutrition-table">
                            <!-- Ячейки будут добавляться через JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="mobile-cart-button">Перейти в корзину (<span id="mobile-total-price">0.00</span> ₽)</button>

    <div class="mobile-cart-modal">
        <div class="mobile-cart-modal-content">
